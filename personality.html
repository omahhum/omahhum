<script language="javascript">
  function get_no(no){
    var cc=0;
    do{
      cc=0;
      //document.getElementById("cc").value = cc;
      document.getElementById("no_"+no).value = Math.floor(Math.random() * 74)+1;
      for(var i=1;i<5;i++){
        if(i!=no){
		cc=cc+check_no(i,no);
        //document.getElementById("cc").value = document.getElementById("cc").value + check_no(i,no);
	//document.getElementById("logs").value = document.getElementById("logs").value + i;
	}
      }
	//document.getElementById("cc").value = document.getElementById("cc").value + ";";
	//document.getElementById("logs").value = document.getElementById("logs").value + ";";
    }while(cc>0);

  }
  
  function check_no(t_id,no){
    if(Number(document.getElementById("no_"+t_id.toString()).value)==Number(document.getElementById("no_"+no.toString()).value)){
	return(1);
    }else{
	return(0);
    }
  }
</script>
